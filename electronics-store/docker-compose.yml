version: "3.8"

services:
  db:
    image: postgres:16
    container_name: electronics-postgres
    environment:
      POSTGRES_DB: electronics_store
      POSTGRES_USER: electronics_user
      POSTGRES_PASSWORD: change_me
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/electronics_store
      SPRING_DATASOURCE_USERNAME: electronics_user
      SPRING_DATASOURCE_PASSWORD: change_me
    ports:
      - "8080:8080"

volumes:
  pgdata:


